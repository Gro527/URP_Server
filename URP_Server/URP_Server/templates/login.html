<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }} - 学生选课管理系统</title>
    <link rel="stylesheet" type="text/css" href="/static/content/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="/static/content/site.css" />
    <script src="/static/scripts/modernizr-2.6.2.js"></script>
</head>

<body style="background-color:whitesmoke;">
    <div class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a href="/" class="navbar-brand">学生选课管理系统</a>
            </div>
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li><a href="{{ url_for('home') }}">Home</a></li>
                    <li><a href="{{ url_for('about') }}">About</a></li>
                    <li><a href="{{ url_for('contact') }}">Contact</a></li>
                </ul>
            </div>
        </div>
    </div>

    <form action="{{ url_for('login') }}" method="POST">
        <input type="text" name="uname">
        <button type="submit">123</button>
    </form>




    <hr />
    <div class="container body-content">
        <div class="col-md-offset-4" style="width: 33%;height:600px">
            <h2>欢迎使用选课管理系统</h2>
            <hr>
            <form action="{{ url_for('login') }}" method="POST">
                <div class="input-group">
                    <span class="input-group-addon" style="width:30%">用户名</span>
                    <input name="uname" type="text" class="form-control">
                </div>
                <div class="input-group">
                    <span class="input-group-addon" style="width:30%">密码</span>
                    <input name="pw" type="password" class="form-control">
                </div>
                <br />
                <div class="btn-group" data-toggle="buttons">
                    <button class="btn btn-default" type="submit" name="login" value="stu">
                        <input type="checkbox"> 学生登录
                    </button>
                    <button class="btn btn-default" type="submit" name="login" value="teacher">
                        <input type="checkbox"> 教师登录
                    </button>
                    <button class="btn btn-default" type="submit" name="login" value="adm">
                        <input type="checkbox"> 管理员登录
                    </button>
                </div>
            </form>

        </div>
        <hr />
        <footer>
            <p>&copy; {{ year }} - 大作业</p>
        </footer>
    </div>

    <script src="/static/scripts/jquery-1.10.2.js"></script>
    <script src="/static/scripts/bootstrap.js"></script>
    <script src="/static/scripts/respond.js"></script>
    {% block scripts %}{% endblock %}

</body>

</html>
